<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <title>Page3</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="Styles.css" media="screen"/>
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>    
    <body lang="en-us">
        <h1>Page 3</h1>
        <a href="Page1.html">Page 1</a>
        <a href="Page2.html">Page 2</a>
        <a>Page 3</a>
        <form action="mailto:c20antka@student.his.se?subject=Information" method="POST">
        <fieldset>
            <fieldset> 
                <legend>Personal information</legend>    
                <div><label>Name: <input type="text" name="Name" placeholder="Enter name here" required></label></div>
                <div><label>Street: <input type="text" name="Street" placeholder="Enter streetname" required></label></div>
                <div><label>City: <input type="text" name="City" placeholder="Enter cityname" required></label></div>
                <div><label>Age: <input type="number" name="Age" placeholder="Enter age" required></label></div>
            </fieldset>
            <fieldset>
                <legend>Order</legend>
                <fieldset>
                    <legend id="blue">Price</legend>
                    <div>
                        <span>
                            <label>Show prices:</label>
                            <label>With VAT <input type="radio" name="VAT" value="Yes"></label>
                            <label>Without VAT <input type="radio" name="VAT" value="No"></label>
                        </span>
                    </div>
                    <div><label>Price range: <input type="range" name="Price range" value="50000"></label></div>
                </fieldset>   
                    <div><h1>Products</h1></div>
                    <select name="Mountain_bike" required>
                        <option value="" selected>Mountain bike</option>
                        <option value="bike1"> bike1 </option>
                        <option value="bike2"> bike2 </option>
                        <option value="bike3"> bike3 </option>
                        <option value="bike4"> bike4 </option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Checkout</legend>
                <fieldset>
                    <div><label>Home delivery <input type="radio" name="order_type" value="Home"></label></div>
                    <div><label>Collect at store <input type="radio" name="order_type" value="Collect"></label></div>
                    <div><label>Delivery to partner outlet <input type="radio" name="order_type" value="Partner"></label></div>
                </fieldset>
                <div><label>Add mega insurance: <input type="checkbox" name="Insurance" value="Yes"></label></div>   
                <div><label>Subscribe to newsletter: <input type="checkbox" name="Subscribe" value="Yes"></label></div> 
            </fieldset>
            <input type="submit" value="Submit">
        </fieldset>     
        </form> 
    </body>
</html>
